<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/components/botao.css" />
    <link rel="stylesheet" href="assets/css/header/header.css" />
    <link rel="stylesheet" href="assets/css/footer/footer.css" />
    <link rel="stylesheet" href="assets/css/addItem/addItem.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Adicionar Item | AluraGeek</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <a href="index.html">
          <img
            src="assets/img/logo.svg"
            alt="Logo da AluraGeek"
            class="header__logo"
          />
        </a>
        <div class="header__inputDiv">
          <label for="search" class="header__label"></label>
          <input
            type="text"
            class="header__input"
            placeholder="O que você deseja encontrar?"
          />
          <button class="header__btn--search-svg"></button>
        </div>
      </div>
      <a href="#" class="button button--bold button--transparent">Menu Administrador</a>

      <div class="header__inputDiv--mobileOnly">
        <label for="search" class="header__label"></label>
        <input
          type="text"
          class="header__input"
          placeholder="O que você deseja encontrar?"
        />
        <button class="header__btn--search-svg"></button>
      </div>
    </header>
    <main>
      <section class="addItem container">
        <form action="#" class="addItem__form">
          <fieldset class="title">Adicionar novo produto</fieldset>
          <div class="addItem__wrapper">
            <div class="addItem__imageInput">
              <span class="addItem__icon--plus"></span>
              <label for="productImage" class="imageInput__label">Adicionar imagem para o produto</label>
              <input type="file" name="" id="productImage" class="addItem__inputDrag" />
            </div>
            <span class="addItem__span-hdn">Ou</span>
            <label for="newitem" class="button button--transparent">Procure no seu computador</label>
            <input type="file" name="newitem" id="newitem" class="addItem__newItemInput">
          </div>


          <label for="name">
            <span class="footer__formLabelSpan">Nome do produto</span>
            <input type="text" class="input addItem__input" />
          </label>
          <label for="name">
            <span class="footer__formLabelSpan">Preço do produto</span>
            <input type="text" class="input addItem__input" />
          </label>
          <label for="description">
            <span class="footer__formLabelSpan">Descrição do produto</span>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="3"
              class="input"
            ></textarea>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__topContent">
        <div class="footer__topContent--grid">
          <img
            src="./assets/img/logo.svg"
            alt="logo da AluraGeek"
            class="footer__image"
          />
          <nav class="footer__nav">
            <ul class="footer__list">
              <li class="footer__item">
                <a href="#" class="footer__link">Quem somos nós</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Política de privacidade</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Programa de fidelidade</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Nossas lojas</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Quero ser franqueado</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Anuncie aqui</a>
              </li>
            </ul>
          </nav>
        </div>
        <form action="#" class="footer__form">
          <fieldset>
            <legend>Fale conosco</legend>
            <label for="name">
              <span class="footer__formLabelSpan">Nome</span>
              <input type="text" class="footer__formInput" />
            </label>
            <label for="message">
              <span class="footer__formLabelSpan">Escreva sua mensagem</span>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="5"
              ></textarea>
            </label>
          </fieldset>
        </form>
      </div>
      <div class="footer__license">
        <span
          >Desenvolvido por
          <a href="http://www.github.com/acamposlucas">Lucas Almeida Campos</a
          ><br />
          2022</span
        >
      </div>
    </footer>
  </body>
</html>
