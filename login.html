<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/login/login.css" />

    <title>Login | AluraGeek</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <a href="index.html">
          <img
            src="assets/img/logo.svg"
            alt="Logo da AluraGeek"
            class="header__logo"
          />
        </a>
        <div class="header__inputDiv">
          <label for="search" class="header__label"></label>
          <input
            type="text"
            class="header__input"
            placeholder="O que você deseja encontrar?"
          />
          <button class="header__btn--search-svg"></button>
        </div>
      </div>
      <a href="login.html" class="botao--branco header__button">Login</a>

      <div class="header__inputDiv--mobileOnly">
        <label for="search" class="header__label"></label>
        <input
          type="text"
          class="header__input"
          placeholder="O que você deseja encontrar?"
        />
        <button class="header__btn--search-svg"></button>
      </div>
    </header>
    <main>
      <section class="login">
        <form action="#" class="login__form">
          <fieldset class="login__fieldset">
            <legend class="login__legend">Iniciar Sessão</legend>
            <label for="email"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Escreva seu email"
              class="login__input login__input--email"
            />
            <label for="password"></label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Escreva sua senha"
              class="login__input login__input--pw"
            />
            <button type="submit" class="botao login__botao">Entrar</button>
          </fieldset>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__topContent">
        <div class="footer__topContent--grid">
          <img
            src="./assets/img/logo.svg"
            alt="logo da AluraGeek"
            class="footer__image"
          />
          <nav class="footer__nav">
            <ul class="footer__list">
              <li class="footer__item">
                <a href="#" class="footer__link">Quem somos nós</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Política de privacidade</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Programa de fidelidade</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Nossas lojas</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Quero ser franqueado</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Anuncie aqui</a>
              </li>
            </ul>
          </nav>
        </div>
        <form action="#" class="footer__form">
          <fieldset>
            <legend>Fale conosco</legend>
            <label for="name">
              <span class="footer__formLabelSpan">Nome</span>
              <input type="text" class="footer__formInput" />
            </label>
            <label for="message">
              <span class="footer__formLabelSpan">Escreva sua mensagem</span>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="5"
              ></textarea>
            </label>
          </fieldset>
        </form>
      </div>
      <div class="footer__license">
        <span
          >Desenvolvido por
          <a href="http://www.github.com/acamposlucas">Lucas Almeida Campos</a
          ><br />
          2022</span
        >
      </div>
    </footer>
  </body>
</html>
